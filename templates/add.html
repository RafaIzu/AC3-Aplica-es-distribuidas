<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
</head>
<body>
    <h1>Cadastrar aluno</h1>
    <form action="/add" class="container" method="POST">
        <input type="text" name="ra" id="ra" placeholder="Digite seu ra" />
        <br />
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
        <br />
        <input type="text" name="email" id="email" placeholder="Digite seu E-mail" />
        <br />
        <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu logradouro" />
        <br />
        <input type="text" name="numero" id="numero" placeholder="Digite o do logradouro nÃºmero" />
        <br />
        <input type="text" name="cep" id="cep" placeholder="Digite seu cep" />
        <br />
        <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento" />
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
